# SonarQube Project Configuration Template
# Copy this file to your project root as sonar-project.properties
# Customize the values for your specific project

# ============================================
# Project Identification
# ============================================
sonar.projectKey=<team>-<project-name>
# Example: backend-user-service, frontend-dashboard, cloud-infrastructure, ai-recommendation-engine

sonar.projectName=<Project Display Name>
# Example: User Authentication Service

sonar.projectVersion=1.0.0
# Use semantic versioning

sonar.organization=<your-org>
# Your SonarCloud organization (if using SonarCloud)

# ============================================
# Source Code Configuration
# ============================================
sonar.sources=src
# Comma-separated paths to source directories

sonar.tests=tests,test,__tests__
# Comma-separated paths to test directories

sonar.sourceEncoding=UTF-8

# ============================================
# Language-Specific Configuration
# ============================================

# JAVA
# sonar.java.binaries=target/classes
# sonar.java.libraries=target/dependency/*.jar
# sonar.java.source=11

# JAVASCRIPT/TYPESCRIPT
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.typescript.lcov.reportPaths=coverage/lcov.info

# PYTHON
# sonar.python.coverage.reportPaths=coverage.xml
# sonar.python.version=3.9,3.10,3.11

# GO
# sonar.go.coverage.reportPaths=coverage.out

# C#/.NET
# sonar.cs.opencover.reportsPaths=coverage.opencover.xml

# ============================================
# Code Coverage
# ============================================
sonar.coverage.exclusions=**/*_test.go,**/*_test.py,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/test/**,**/tests/**,**/__tests__/**

# ============================================
# Exclusions
# ============================================
sonar.exclusions=**/node_modules/**,**/vendor/**,**/dist/**,**/build/**,**/target/**,**/*.min.js,**/*.bundle.js

# Configuration and generated files
sonar.exclusions=**/*.config.js,**/*.generated.*,**/migrations/**

# Third-party code
sonar.exclusions=**/third_party/**,**/external/**

# ============================================
# Quality Gate
# ============================================
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# ============================================
# SCM Configuration
# ============================================
sonar.scm.provider=git
sonar.scm.disabled=false

# ============================================
# Pull Request Analysis
# ============================================
# These are typically set by CI/CD pipeline
# sonar.pullrequest.key=${CI_MERGE_REQUEST_IID}
# sonar.pullrequest.branch=${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME}
# sonar.pullrequest.base=${CI_MERGE_REQUEST_TARGET_BRANCH_NAME}

# ============================================
# Branch Analysis
# ============================================
# sonar.branch.name=${CI_COMMIT_BRANCH}

# ============================================
# Additional Properties
# ============================================

# Links
sonar.links.homepage=https://example.com
sonar.links.ci=https://ci.example.com
sonar.links.issue=https://jira.example.com
sonar.links.scm=https://github.com/example/repo

# Security hotspot review requirements
sonar.securityHotspot.minimumScore=70

